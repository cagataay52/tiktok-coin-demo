<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Coins Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #000000, #1a1a1a);
    color: white;
  }

  header {
    background: #000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    border-bottom: 1px solid #333;
  }

  header img {
    height: 30px;
  }

  header span {
    font-weight: bold;
  }

  #login-section {
    display: flex;
    justify-content: center;
    margin: 30px 0;
  }

  #login-section input {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-right: 10px;
  }

  #login-section button {
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(45deg, #fe2c55, #ff0050);
    color: white;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  #login-section button:hover {
    transform: scale(1.05);
  }

  #balance {
    text-align: center;
    font-size: 18px;
    margin-bottom: 20px;
  }

  .coins-container {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
    gap: 15px;
    width: 90%;
    max-width: 700px;
    margin: 0 auto 40px auto;
  }

  .coin-card {
    background: linear-gradient(to bottom right, #111, #222);
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 2px 12px rgba(0,0,0,0.5);
    position: relative;
    transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
    border: 2px solid transparent;
  }

  .coin-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 20px rgba(255,0,85,0.6);
    border: 2px solid #fe2c55;
  }

  .coin-amount {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .coin-price {
    font-size: 16px;
    color: #ccc;
    margin-bottom: 10px;
  }

  .coin-card button {
    padding: 8px 12px;
    background: linear-gradient(45deg, #fe2c55, #ff0050);
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .coin-card button:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #ff3366, #ff6699);
  }

  .badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ff0050;
    color: white;
    font-size: 12px;
    padding: 4px 6px;
    border-radius: 6px;
    font-weight: bold;
  }

  .badge.sale {
    background: #00d1ff;
  }
</style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/en/6/69/TikTok_logo.svg" alt="TikTok Logo">
  <span id="user-name-display"></span>
</header>

<div id="login-section">
  <input type="text" id="username" placeholder="Kullanıcı Adı">
  <button onclick="login()">Giriş Yap</button>
</div>

<div id="balance" style="display:none;">
  Bakiye: <span id="coin-balance">0</span> Coins
</div>

<div class="coins-container">
  <div class="coin-card">
    <div class="badge">+10 Bonus</div>
    <div class="coin-amount">70</div>
    <div class="coin-price">₺19,99</div>
    <button onclick="buyCoin(70)">Satın Al</button>
  </div>
  <div class="coin-card">
    <div class="badge sale">En Çok Satılan</div>
    <div class="coin-amount">350</div>
    <div class="coin-price">₺89,99</div>
    <button onclick="buyCoin(350)">Satın Al</button>
  </div>
  <div class="coin-card">
    <div class="badge">+50 Bonus</div>
    <div class="coin-amount">700</div>
    <div class="coin-price">₺169,99</div>
    <button onclick="buyCoin(700)">Satın Al</button>
  </div>
  <div class="coin-card">
    <div class="badge">+100 Bonus</div>
    <div class="coin-amount">1400</div>
    <div class="coin-price">₺329,99</div>
    <button onclick="buyCoin(1400)">Satın Al</button>
  </div>
</div>

<script>
let balance = 0;
let username = '';

function login() {
  const input = document.getElementById('username').value;
  if(input.trim() === '') {
    alert('Lütfen bir kullanıcı adı girin!');
    return;
  }
  username = input;
  document.getElementById('user-name-display').innerText = username;
  document.getElementById('login-section').style.display = 'none';
  document.getElementById('balance').style.display = 'block';
  balance = 1000; // başlangıç bakiyesi
  updateBalance();
}

function buyCoin(amount) {
  balance += amount;
  alert(amount + ' Coin eklendi!');
  updateBalance();
}

function updateBalance() {
  document.getElementById('coin-balance').innerText = balance;
}
</script>

</body>
</html>
